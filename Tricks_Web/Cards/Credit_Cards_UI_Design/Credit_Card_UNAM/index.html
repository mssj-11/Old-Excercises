<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Credit Card UI Design</title>
</head>
<body>

    <div class="card">
        <div class="card__front card__part">
            <img class="card__front-square card__square" src="https://images.saba.com/uploads/resources/case-studies/banamex/banamex.png?s=500x300"/>
            <img class="card__front-logo card__logo" src="https://i.pinimg.com/originals/84/81/c4/8481c4a0b3a41334f2ad237d9ae4c8db.png"/>
            <p class="card_numer">**** **** **** 7890</p>
            <div class="card__space-75">
            <span class="card__label">Card UNAM</span>
            <p class="card__info">Michael SS</p>
            </div>
            <div class="card__space-25">
            <span class="card__label">Expires</span>
            <p class="card__info">11/27</p>
            </div>
        </div>

        <div class="card__back card__part">
            <div class="card__black-line"></div>
            <div class="card__back-content">
            <div class="card__secret">
                <p class="card__secret--last">327</p>
            </div>
            <img class="card__back-square card__square" src="https://images.saba.com/uploads/resources/case-studies/banamex/banamex.png?s=500x300"/>
            <img class="card__back-logo card__logo" src="https://i.pinimg.com/originals/84/81/c4/8481c4a0b3a41334f2ad237d9ae4c8db.png"/>
            </div>
        </div>
    </div>

</body>
</html>
