<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Credit Card Paypal</title>
</head>
<body class="active">
    
    <div class="floating">

        <div class="thickness"></div>

        </div>
    
    </div>
